<!DOCTYPE html>
<html lang="en">
<head>

          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>

          <div class="gameover" hidden>Game over!</div>
          <button id="again" hidden>Try again</button>
        </div>
        <div id="footer">By Dhruv</div>
      </div>
    <script src="2048.js"></script>

</html>
